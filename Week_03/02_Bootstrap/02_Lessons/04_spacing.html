<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/02_Lessons/css/bootstrap.min.css">
    <title>spacing</title>
</head>
<body class="p-4">
    <!-- 
        {property}{side}-{size}

         property:
             m == margin
             p == padding

        side:
            t == top
            e == right(end)
            b == bottom
            s == left(start)
            x == start-end(left-right)
            y == top-bottom
        
        size:
            0,1,2,3,4,5  auto


            width:50% yapıyorduk bunun bootsrapt kısa yolu
            w-50
            w-75
            w-100
            w-25
    -->

    <div class="bg-primary text-light ps-3 py-3 mb-2">Lorem ipsum dolor sit amet.</div>
    <div class="bg-primary text-light p-3 mb-2">Lorem ipsum dolor sit amet.</div>
    <div class="bg-success text-light p-3 mb-2 w-25">Lorem ipsum dolor sit amet.</div>
    <div class="bg-success text-light p-3 mb-2 w-50 mx-auto">Lorem ipsum dolor sit amet.</div>
    <div class="bg-success text-light p-3 mb-2 w-75">Lorem ipsum dolor sit amet.</div>
    <div class="bg-success text-light p-3 mb-2 w-100">Lorem ipsum dolor sit amet.</div>

    


    <script src="/02_Lessons/js/bootstrap.min.js"></script>
</body>
</html>
